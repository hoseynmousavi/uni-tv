<!DOCTYPE html>
<html dir="rtl" lang="fa-IR" style="background-color: var(--first-background-color)">
<head>
    <meta charset="utf-8"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/apple-logo.png"/>
    <link rel="preconnect" href="PRECONNECT"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="google" content="notranslate"/>
    <meta name="keywords" content="KEYWORDS"/>
    <title>NAME</title>
    <meta property="og:title" content="NAME"/>
    <meta name="twitter:title" content="NAME"/>
    <meta name="description" content="DESCRIPTION"/>
    <meta property="og:description" content="DESCRIPTION"/>
    <meta name="twitter:description" content="DESCRIPTION"/>
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png"/>
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <style>
        :root {
            --desktop-viewport: DESKTOP_VIEWPORT;
            --language-direction: LANGUAGE_DIRECTION;
            --full-viewport: FULL_VIEWPORT;
            --full-height: FULL_HEIGHT;

            --header-height: HEADER_HEIGHT;
            --nav-height: NAV_HEIGHT;
            --btn-input-height: BTN_INPUT_HEIGHT;

            --mobile-first-solid-padding: MOBILE_FIRST_SOLID_PADDING;
            --mobile-second-solid-padding: MOBILE_SECOND_SOLID_PADDING;
            --bottom-env-padding: BOTTOM_ENV_PADDING;

            --box-padding: BOX_PADDING;

            --first-line-height: FIRST_LINE_HEIGHT;

            --toast-z-index: TOAST_Z_INDEX;
            --modal-z-index: MODAL_Z_INDEX;
            --header-z-index: HEADER_Z_INDEX;
            --default-z-index: DEFAULT_Z_INDEX;

            --toast-success-bg: TOAST_SUCCESS_BG;
            --toast-success-text: TOAST_SUCCESS_TEXT;
            --toast-info-bg: TOAST_INFO_BG;
            --toast-info-text: TOAST_INFO_TEXT;
            --toast-fail-bg: TOAST_FAIL_BG;
            --toast-fail-text: TOAST_FAIL_TEXT;

            --first-color: FIRST_COLOR;
            --second-color: SECOND_COLOR;

            --disable-bg-color: DISABLE_BG_COLOR;
            --disable-text-color: DISABLE_TEXT_COLOR;
            --link-color: LINK_COLOR;
            --danger-color: DANGER_COLOR;
            --first-icon-color: FIRST_ICON_COLOR;
            --second-icon-color: SECOND_ICON_COLOR;

            --transition-method: TRANSITION_METHOD;
            --first-transition: FIRST_TRANSITION;

            --first-background-color: FIRST_BACKGROUND_COLOR;
            --second-background-color: SECOND_BACKGROUND_COLOR;

            --page-color: PAGE_COLOR;
            --box-color: BOX_COLOR;

            --first-modal-background-color: FIRST_MODAL_BACKGROUND_COLOR;
            --second-modal-background-color: SECOND_MODAL_BACKGROUND_COLOR;

            --solid-light: SOLID_LIGHT;
            --solid-dark: SOLID_DARK;

            --first-text-color: FIRST_TEXT_COLOR;
            --second-text-color: SECOND_TEXT_COLOR;
            --third-text-color: THIRD_TEXT_COLOR;

            --first-border-color: FIRST_BORDER_COLOR;

            --first-shadow: FIRST_SHADOW;
            --second-shadow: SECOND_SHADOW;
            --third-shadow: THIRD_SHADOW;
            --forth-shadow: FORTH_SHADOW;

            --first-radius: FIRST_RADIUS;
            --second-radius: SECOND_RADIUS;
            --third-radius: THIRD_RADIUS;

            --first-material-color: FIRST_MATERIAL_COLOR;

            --damn-font: DAMN_FONT;
            --tiny-font: TINY_FONT;
            --small-font: SMALL_FONT;
            --regular-font: REGULAR_FONT;
            --title-font: TITLE_FONT;
            --large-font: LARGE_FONT;
            --big-font: BIG_FONT;
            --huge-font: HUGE_FONT;
        }
    </style>
</head>
<body style="background-color: var(--first-background-color)">
<noscript>برای نمایش سایت، جاوااسکریپت را فعال کنید.</noscript>
<div id="root">
    <style>
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35px;
            }
            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124px;
            }
        }
    </style>
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <svg style="animation: rotate 2s linear infinite; transform-origin: center center;" width="40px" height="40px" viewBox="25 25 50 50">
            <circle style="stroke-dasharray: 1, 200; stroke-dashoffset: 0; animation: dash 1.5s ease-in-out infinite; stroke-linecap: round; stroke: var(--second-color);" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>
</body>
</html>
